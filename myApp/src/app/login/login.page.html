<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/']"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <br>
  <br>
  <ion-text>
    <h1 class="ion-text-center"><b>SkeletonApp</b></h1>
  </ion-text>
  <br>
  <br>
  <br>
  <br>
  <form [formGroup]="usuario" (ngSubmit)="guardarDatos()">
    <ion-item>
      <ion-label position="fixed">Username:</ion-label>
      <ion-input formControlName="usrnme" type="text" id="username" maxlength="8" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input formControlName="contrasenna" #passwordEyeRegister [type]="passwordTypeInput" clearOnEdit="false" minlength="4" maxlength="4" id="password" required></ion-input>
      <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()">
        <ion-icon  [name]="(passwordTypeInput === 'number')?'eye-off':'eye'"></ion-icon>
      </button>
    </ion-item>
  <ion-button expand="block" color="primary" type="submit" [disabled]="!usuario.valid">Login</ion-button>
  </form>
</ion-content>
