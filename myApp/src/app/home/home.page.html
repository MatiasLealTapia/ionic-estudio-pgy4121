<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/login']"><ion-icon name="person-circle-outline"></ion-icon>Login</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header collapse="fade">
  <ion-toolbar>
    <ion-button (click)="openCustom()"><ion-icon name="menu-outline"></ion-icon></ion-button>
    <ion-title text-center>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" shape="round" color="dark" [routerLink]="['/login']">Login</ion-button>

</ion-content>
